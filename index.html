<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizador NEMOC</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 900px; margin: auto; }
    h1 { text-align: center; color: #003366; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #003366; color: #fff; }
    button { background: #003366; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; margin-top: 20px; cursor: pointer; }
    button:hover { background: #0055aa; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cotizador NEMOC</h1>

    <h3>Datos del Cliente</h3>
    <label>Nombre o Razón Social</label>
    <input type="text" id="cliente" placeholder="Nombre del cliente">
    <label>NIT</label>
    <input type="text" id="nit" placeholder="NIT o cédula">
    <label>Teléfono</label>
    <input type="text" id="telefonoCliente" placeholder="Teléfono">
    <label>Email</label>
    <input type="email" id="email" placeholder="Correo electrónico">

    <h3>Items de Cotización</h3>
    <table id="itemsTable">
      <thead>
        <tr>
          <th>Descripción</th>
          <th>Cantidad</th>
          <th>Valor Unitario</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="agregarItem()">Agregar Ítem</button>

    <label>IVA (%)</label>
    <input type="number" id="iva" value="19">

    <h3>Condiciones</h3>
    <textarea id="condiciones" rows="4">- La presente cotización tiene validez de 30 días.
- Los tiempos de entrega se confirman al momento de la compra.
- Precios en pesos colombianos (COP).
- Garantía de 12 meses contra defectos de fabricación.</textarea>

    <button onclick="generarPDF()">Generar PDF</button>
  </div>

  <script>
    const { jsPDF } = window.jspdf;

    function agregarItem() {
      const tbody = document.querySelector("#itemsTable tbody");
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td contenteditable="true">Descripción</td>
        <td contenteditable="true">1</td>
        <td contenteditable="true">0</td>
        <td>0</td>
      `;
      tbody.appendChild(fila);
      actualizarTotales();
    }

    function actualizarTotales() {
      const filas = document.querySelectorAll("#itemsTable tbody tr");
      filas.forEach(fila => {
        const cantidad = parseFloat(fila.children[1].innerText) || 0;
        const unitario = parseFloat(fila.children[2].innerText) || 0;
        fila.children[3].innerText = (cantidad * unitario).toFixed(2);
      });
    }
